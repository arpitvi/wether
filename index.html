<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Weather</title>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center mb-4">Weather</h1>
                <div class="input-group mb-3">
                    <input type="text" id="cityName" class="form-control" placeholder="Enter City Name">
                    <div class="input-group-append">
                        <button id="getWeather" class="btn btn-primary">Get Weather</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body" id="weatherContainer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        crossorigin="anonymous"></script>

    <script>
        $("#getWeather").click(() => {
            const cityName = $("#cityName").val();
            $.get(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=6bcf6c9630948de1fc78a46cd3afc611&units=metric`, function (data, status) {
                console.log(data.main.temp);
                console.log(status);
                $("#weatherContainer").html(`<p>Current Temperature in ${cityName}: ${data.main.temp}Â°C</p>`);
            }).fail(function () {
                $("#weatherContainer").html(`<p>Failed to fetch weather for ${cityName}. Please try again.</p>`);
            });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
